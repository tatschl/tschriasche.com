<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>A echta Tschriasche!</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: sans-serif;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .background {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        z-index: 0;
        opacity: 0.9;
      }

      .text {
        z-index: 1;
        color: white;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
        font-size: 3.2rem;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <img class="background" src="papa.jpg" alt="Papa">
    <div class="text">A echta Tschriasche!</div>
  </body>
</html>
